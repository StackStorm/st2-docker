language: python
sudo: required
services:
- docker
before_script:
- make env
- sed -i '/arteria-data/d' docker-compose.yml
- docker-compose up -d
script:
- ls -lah
- docker-compose exec stackstorm st2-run-pack-tests -p /opt/stackstorm/packs/arteria
notifications:
  email: false
  slack:
    secure: 
deploy:
  matrix:
  - provider: s3
    region: ap-southeast-2
    access_key_id: AKIAI5WXMX7WZC5AXKMQ
    secret_access_key: 
        secure: 
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on: &1
      repo: umccr/st2-docker-umccr
    bucket: arteria
    upload_dir: latest
  - provider: codedeploy
    region: ap-southeast-2
    access_key_id: AKIAI5WXMX7WZC5AXKMQ
    secret_access_key: 
        secure: 
    bucket: arteria
    key: latest/master.zip
    bundle_type: zip
    application: arteria
    deployment_group: arteria
    on: *1
before_deploy:
- wget https://github.com/umccr/st2-docker-umccr/archive/master.zip
- mkdir -p dpl_cd_upload
- ls -alh .
- zip master.zip appspec.yml
- mv master.zip dpl_cd_upload/master.zip
env:
  global:
    secure: 
